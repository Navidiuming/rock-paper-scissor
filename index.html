<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>rock paper sciccor</title>
</head>
<body>
    <div class="container">
        <img class="vsLogo" src="./images/VS.jpg" alt="">
        <p class="gameResult">Ready!</p>
        <div class="gameSide playerside">
            <div class="healthBar">
                <ul>
                    <li><img src="./images/fullRedHeart.png" alt=""></li>
                    <li><img src="./images/fullRedHeart.png" alt=""></li>
                    <li><img src="./images/fullRedHeart.png" alt=""></li>
                </ul>
            </div>
            <div class="gameField">
                <p class="playerGuide">1st Round<br> READY FOR FIGHT !!! <br>PAPER ,SCISSOR OR ROCK </p>
                <img class="act" src="./images/rock.png" alt="">
                <img class="act" src="./images/paper.png" alt="">
                <img class="act" src="./images/sciccor.png" alt="">
            </div>
            <div class="actionFeild">
                <img class="possibleAct" src="./images/rock.png" alt="">
                <img class="possibleAct" src="./images/paper.png" alt="">
                <img class="possibleAct" src="./images/sciccor.png" alt="">
            </div>
        </div>
        <div class="gameSide rivalSide">
            <div class="healthBar">
                <ul>
                    <li><img src="./images/fullRedHeart.png" alt=""></li>
                    <li><img src="./images/fullRedHeart.png" alt=""></li>
                    <li><img src="./images/fullRedHeart.png" alt=""></li>
                </ul>
            </div>
            <div class="gameField">
                <img class="act" src="./images/rock.png" alt="">
                <img class="act" src="./images/paper.png" alt="">
                <img class="act" src="./images/sciccor.png" alt="">
            </div>
            <div class="actionFeild">
                <img class="possibleAct" src="./images/rock.png" alt="">
                <img class="possibleAct" src="./images/paper.png" alt="">
                <img class="possibleAct" src="./images/sciccor.png" alt="">
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
